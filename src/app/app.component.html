<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid py-3">
      <h1>Angular Google reCAPTCHA v2</h1>

      <form #form="ngForm">
        <div class="row mt-3">
          <div class="col-sm-12 mb-2">
            <re-captcha
              id="recaptcha"
              name="recaptcha"
              #recaptcha="ngModel"
              [(ngModel)]="token"
              required
              [class.is-invalid]="
                recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)
              "
            ></re-captcha>
            <div
              *ngIf="
                recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)
              "
              class="invalid-feedback"
            >
              <div *ngIf="recaptcha.errors?.['required']">
                This field is required.
              </div>
            </div>
          </div>
        </div>
        <div class="spinner"></div>
        <div class="row">
          <div class="col-sm-12 mb-2">
            <button
              type="button"
              class="btn btn-sm btn-primary"
              (click)="send(form)"
            >
              Send
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
